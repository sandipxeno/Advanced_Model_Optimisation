<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Classification</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/mp4, video/webm" required>
        <button type="submit">Upload</button>
    </form>

    {% if video_uploaded %}
        <h2>Live Classification:</h2>
        <img src="{{ url_for('video_feed') }}" width="720">
        <p><strong>Output video saved to:</strong> <code>test(out_put)/output_...mp4</code></p>
    {% endif %}
</body>
</html>
