<!DOCTYPE html>
<html>
<head>
    <title>YOLOv12n Video Classification</title>
</head>
<body>
    <h1>Upload a Video for Live Classification</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <input type="submit" value="Upload">
    </form>

    {% if video_uploaded %}
    <h2>Live Object Classification</h2>
    <img src="{{ url_for('video_feed') }}" width="800">
    {% endif %}
</body>
</html>
